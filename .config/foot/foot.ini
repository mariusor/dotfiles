bright0 = 4A4A4A
# Red
regular1 = E03F3F
bright1 = F45B5B
# Green
regular2 = 88BD56
bright2 = 96D658
# Orange
regular3 = FFA348
bright3 = FFBE6F
# Blue
regular4 = 3464A3
bright4 = 729ECF
# Purple
regular5 = 754F7B
bright5 = AC7EA8
# Turqoise
regular6 = 05979A
bright6 = 34E2E2
# Silver
