[main]
term=foot-extra
font = Terminus:size=13.6,DejaVuSans:size=12.6,FontAwesome:size=13.6
font-bold = Terminus:size=13.6:weight=bold,DejaVuSans:weight=bold:size=13.6,FontAwesome:size=13.6
font-italic = Terminus:size=13.6:slant=italic,DejaVuSans:slant=italic:size=13.6,FontAwesome:size=13.6
font-bold-italic = Terminus:size=13.6:weight=bold:slant=italic,DejaVuSans:weight=bold:slant=italic:size=13.6,FontAwesome:size=13.6
dpi-aware = true
bold-text-in-bright = palette-based
line-height = 15.2
#vertical-letter-offset = 0.4
#horizontal-letter-offset = -0.3
[cursor]
style = block
blink = false
#[tweak]
#font-monospace-warn = no
[key-bindings]
spawn-terminal = Shift+Mod4+Return
[colors]
foreground = EEFFFF
background = 212121
# Black
